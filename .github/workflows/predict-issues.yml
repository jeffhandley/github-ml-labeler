name: "Labeler: Predict Issue Labels"

on:
  issues:
    types: [opened, edited, labeled]

  workflow_call:
    inputs:
      issue_numbers:
        description: "Issue Numbers"
        type: string
        required: true
      label_prefix:
        description: "Label Prefix"
        type: string
        required: true
      threshold:
        description: "The minimum confidence score for a label prediction"
        type: number
        required: true

      default_label:
        description: "Default Label (leave blank for no default label)"
        type: string
      model_cache_key:
        description: "The optional cache key suffix to use for loading the model (defaults to repository name)"
        type: string

  workflow_dispatch:
    inputs:
      github_token:
        description: "The GitHub token (defaults to action token)"
        type: string
      repository:
        description: "The org/repo to use (defaults to current repository)"
        type: string

      issue_numbers:
        description: "Issue Numbers"
        type: string
        required: true
      label_prefix:
        description: "Label Prefix"
        default: "area-"
        required: true
      threshold:
        description: "The minimum confidence score for a label prediction"
        type: number
        default: 0.40
        required: true

      default_label:
        description: "Default Label (leave blank for no default label)"
        default: "needs-area-label"
      model_cache_key:
        description: "The optional cache key suffix to use for loading the model (defaults to repository name)"
        type: string

permissions:
  issues: write

env:
  MODEL_PATH: labeler-cache/issue-model.zip
  MODEL_CACHE_KEY: github-ml-labeler/issues/model/${{ inputs.model_cache_key || inputs.repository || github.repository }}

  # Apply inputs for this repository when invoked via a GitHub event
  ISSUE_NUMBERS: ${{ inputs.issue_numbers || github.event.issue.number }}
  LABEL_PREFIX: ${{ inputs.label_prefix || (github.event.issue.number && 'area-') }}
  THRESHOLD: ${{ inputs.threshold || (github.event.issue.number && 0.40) }}
  DEFAULT_LABEL: ${{ inputs.default_label || (github.event.issue.number && 'needs-area-label') }}

jobs:
  predict-issues:
    runs-on: ubuntu-latest

    steps:
      - name: "Check out the 'jeffhandley/github-ml-labeler' repo"
        uses: actions/checkout@v4
        with:
          repository: jeffhandley/github-ml-labeler

      # Restore cache after checkout to ensure files aren't cleaned or removed
      - name: "Restore model from cache"
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.MODEL_PATH }}
          key: ${{ env.MODEL_CACHE_KEY }}
          fail-on-cache-miss: true

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: "Run Predictor"
        run: |
          dotnet run -c Release --project src/Predictor -- \
            ${{ format('--token "{0}"', inputs.github_token || secrets.GITHUB_TOKEN) }} \
            ${{ format('--repo "{0}"', inputs.repository || github.repository) }} \
            ${{ format('--issue-model "{0}"', env.MODEL_PATH) }} \
            ${{ format('--issue-numbers "{0}"', env.ISSUE_NUMBERS) }} \
            ${{ format('--label-prefix "{0}"', env.LABEL_PREFIX) }} \
            ${{ format('--threshold {0}', env.THRESHOLD) }} \
            ${{ env.DEFAULT_LABEL && format('--default-label "{0}"', env.DEFAULT_LABEL) }}
