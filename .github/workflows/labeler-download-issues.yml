name: "Labeler: Download Issues"

on:
  schedule:
    - cron: "12 1 * * 1"

  workflow_dispatch:

permissions:
  issues: read

jobs:
  labeler-download-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Run GitHubDownloader
        run: |
          cd src/GitHubDownloader
          dotnet run -- "dotnet/runtime" "${{secrets.DOTNET_RUNTIME}}" --issue-data ../../labeler-cache/issue-data.tsv --retries "30,30,30,300,300,3600" --label-prefix "area-"

      - uses: actions/cache@v4
        with:
          path: labeler-cache/issue-data.tsv
          key: github-ml-labeler/download-issues
