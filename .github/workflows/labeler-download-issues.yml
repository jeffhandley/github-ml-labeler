name: "Labeler: Download Issues"

on:
  schedule:
    - cron: '0 2 3 * *' # 02:00 UTC on the 3rd day of the month

  workflow_call:
    inputs:
      label_prefix:
        description: "Label prefix"
        type: string
        default: "area-"
      page_limit:
        description: "Max pages of issues to download (100 issues per page)"
        type: number
        default: 500
        required: true
      retries:
        description: "Comma-separated list of retry delays in seconds"
        type: string
        default: "30,30,30,300,300,3600"

  workflow_dispatch:
    inputs:
      org_repo:
        description: "The org/repo to use (defaults to current repository)"
        type: string
      github_token:
        description: "The GitHub token (defaults to action token)"
        type: string
      label_prefix:
        description: "Label prefix"
        type: string
        default: "area-"
      page_limit:
        description: "Max pages of issues to download (100 issues per page)"
        type: number
        default: 500
        required: true
      retries:
        description: "Comma-separated list of retry delays in seconds"
        type: string
        default: "30,30,30,300,300,3600"

permissions:
  issues: read

jobs:
  labeler-download-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: "Check out the '${{ github.action_repository }}' repo"
        uses: actions/checkout@v4
        repository: ${{ github.action_repository }}

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: "Run GitHubDownloader"
        run: |
          dotnet run --project src/GitHubDownloader -- \
            "${{ inputs.org_repo || github.repository }}" \
            "${{ inputs.github_token || secrets.GITHUB_TOKEN }}" \
            --issue-data labeler-cache/issue-data.tsv \
            --retries "${{ inputs.retries || '30,30,30,300,300,3600' }}" \
            --label-prefix "${{ inputs.label_prefix || 'area-' }}" \
            --page-limit ${{ fromJSON( inputs.page_limit || 500 ) }}

      - name: "Cache issue-data.tsv into 'github-ml-labeler/${{ inputs.org_repo || github.repository }}/download-issues'"
        uses: actions/cache@v4
        with:
          path: labeler-cache/issue-data.tsv
          key: github-ml-labeler/${{ inputs.org_repo || github.repository }}/download-issues
