name: "Labeler: Model Pulls"

on:
  schedule:
    - cron: "34 4 * * 4"

  workflow_dispatch:

jobs:
  model-pulls:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: labeler-cache/pull-data.tsv
          key: github-ml-labeler/download-pulls

      - name: Run ModelCreator
        if: steps.restore-cache.outputs.cache-hit == 'true'
        run: |
          cd src/ModelCreator
          dotnet run -- --pull-data ../../labeler-cache/pull-data.tsv --pull-model ../labeler-cache/pull-model.zip

      - name: Save model to cache
        if: steps.restore-cache.outputs.cache-hit == 'true'
        uses: actions/cache@v4
        with:
          path: labeler-cache/pull-model.zip
          key: github-ml-labeler/model-pulls

      - name: Handle cache miss
        id: handle-cache-miss
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss: 'labeler-cache/pull-data.tsv' not found in 'github-ml-labeler/download-pulls' cache"
