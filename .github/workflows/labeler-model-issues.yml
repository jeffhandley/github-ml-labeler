name: "Labeler: Model Issues"

on:
  schedule:
    - cron: "*/15 * * * *"

  workflow_dispatch:

jobs:
  model-issues:
    runs-on: ubuntu-latest

    steps:
      - name: Restore cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: labeler-cache/issues.tsv
          key: github-ml-labeler/download-issues

      - name: Read downloaded issue data
        if: steps.restore-cache.outputs.cache-hit == 'true'
        run: |
          cat labeler-cache/issues.tsv

      - name: Handle cache miss
        id: handle-cache-miss
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss: 'labeler-cache/issues.tsv' not found in 'github-ml-labeler/download-issues' cache"
