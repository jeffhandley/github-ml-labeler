name: "Labeler: Model Issues"

on:
  schedule:
    - cron: '0 2 5 * *' # 02:00 UTC on the 5th day of the month

  workflow_call:

  workflow_dispatch:
    inputs:
      org_repo:
        description: "The org/repo to use (defaults to current repository)"
        type: string

jobs:
  model-issues:
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
      - uses: actions/checkout@v4

      # Restore cache after checkout to ensure files aren't cleaned or removed
      - name: "Restore issue-data.tsv from cache"
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: labeler-cache/issue-data.tsv
          key: github-ml-labeler/${{ inputs.org_repo || github.repository }}/download-issues
          fail-on-cache-miss: true

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: "Run ModelCreator"
        run: |
          dotnet run --project src/ModelCreator -- \
            --issue-data labeler-cache/issue-data.tsv \
            --issue-model labeler-cache/issue-model.zip

      - name: "Cache issue-model.zip"
        uses: actions/cache@v4
        with:
          path: labeler-cache/issue-model.zip
          key: github-ml-labeler/${{ inputs.org_repo || github.repository }}/model-issues
